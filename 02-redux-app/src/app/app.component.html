<div class="row text-center">
    <div class="col">
        <h1>Contador</h1>
        <h2>{{ contador }}</h2>
    </div>
</div>

<div class="row text-center">
    <div class="col">
        <button (click)="incrementarFunction()" class="btn btn-primary">
      Incrementar
    </button>
        <button (click)="decrementarFunction()" class="btn btn-info">
      Decrementar
    </button>
    </div>
</div>

<hr />

<div class="row text-center">
    <div class="col">
        <app-hijo [contador]="contador" (cambioContador)="contador = $event"></app-hijo>
    </div>
</div>
